<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <pre>
        //sum of n natural numbers
        function natural(n1)
        { 
            var n=(n1)*((n1+1)/2);
            console.log("natural number of"+n1+" is:"+n);
        }
        natural(10);
        <p>output:5050</p>

       
    </pre>
    <script>
        //sum of n natural numbers
        function natural(n1)
        { 
            var n=(n1)*((n1+1)/2);
            console.log("natural number of"+n1+" is:"+n);
        }
        natural(100);

         //After Special Character character should be capital
        var s="pri_ya_th_am";
        var temp="";
        for(i=0;i<s.length;i++)
        {
            var ch=s.charAt(i);
            if(ch=='@'|| ch=='_'||ch=='&'||ch=='!'||ch=='#'||ch=='$'||ch=='%'||ch=='^'||ch=='*')
            {
                i++;
                temp=temp+(s[i].toUpperCase());
            }
            else
            {
                temp=temp+s[i];
            }
        }
        console.log(temp);
    </script>
</body>
</html>
